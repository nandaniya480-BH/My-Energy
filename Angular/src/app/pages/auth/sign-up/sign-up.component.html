<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">
        <div
            style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <form [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div>
                        <div class="mb-5">
                            <label for="firstName" class="block text-900 text-xl font-medium mb-2">First Name</label>
                            <input type="text" formControlName="firstName" placeholder="First name" pInputText
                                class="w-full md:w-30rem " style="padding:1rem" />

                            <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                                <div *ngIf="f['firstName'].errors.required">First name is required</div>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="lastName" class="block text-900 text-xl font-medium mb-2">Last Name</label>
                            <input type="text" formControlName="lastName" placeholder="Last name" pInputText
                                class="w-full md:w-30rem " style="padding:1rem" />

                            <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                                <div *ngIf="f['lastName'].errors.required">Last name is required</div>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="contactNo" class="block text-900 text-xl font-medium mb-2">Contact no</label>
                            <input type="text" formControlName="contactNo" placeholder="Contact no" pInputText
                                class="w-full md:w-30rem " style="padding:1rem" />

                            <div *ngIf="submitted && f['contactNo'].errors" class="invalid-feedback">
                                <div *ngIf="f['contactNo'].errors.required">Contact no is required</div>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="emailAddress" class="block text-900 text-xl font-medium mb-2">Email
                                Address</label>
                            <input type="text" formControlName="emailAddress" placeholder="Email address" pInputText
                                class="w-full md:w-30rem " style="padding:1rem" />

                            <div *ngIf="submitted && f['emailAddress'].errors" class="invalid-feedback">
                                <div *ngIf="f['emailAddress'].errors.required">Email is required</div>
                                <div *ngIf="f['emailAddress'].errors.email">Email is invalid</div>
                            </div>
                        </div>

                        <div class="mb-5">
                            <label for="password" class="block text-900 font-medium text-xl mb-2">Password</label>
                            <p-password id="password" formControlName="password" placeholder="Password"
                                [toggleMask]="true" inputStyleClass="w-full p-3 md:w-30rem" />
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors.required">Password is required</div>
                            </div>
                        </div>

                        <div class="flex items-baseline mb-5 font-medium">
                            <div>Have an account?</div>
                            <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/auth/sign-in']">Sign
                                in</a>
                        </div>
                        <button pButton pRipple label="Sign Up" class="w-full p-3 text-xl" type="submit"></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
