<div class="grid">
    <div class="col-12">
        <div class="card px-6 py-6">
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-12">
                        <h4 style="margin: 0">Client Dashboard</h4>
                        <br />
                        <div class="card">
                            <div class="card-header">
                                <h3>{{ client.full_name }}</h3>
                            </div>
                            <div class="card-header">
                                <h5>{{ client.region }}</h5>
                            </div>
                            <p>
                                {{ client.address }}
                            </p>
                            <p>
                                {{ client.teams_link }}
                            </p>
                        </div>
                    </div>
                </ng-template>
            </p-toolbar>
            <p-toolbar styleClass="mb-4">
                <ng-template pTemplate="left">
                    <div class="my-2">
                        
                    </div>
                    <div class="my-2" *ngIf="permission('Client User','R')">
                        <button
                            pButton
                            pRipple
                            label="Manage Users"
                            icon="pi pi-user"
                            class="p-button-success mr-2"
                            (click)="gotoClientUserList()"
                        ></button>
                    </div>
                    <div class="my-2" *ngIf="permission('Consumption Plan','R')">
                        <button
                            pButton
                            pRipple
                            label="Manage Consumptions Plans"
                            icon="pi pi-bolt"
                            class="p-button-danger mr-2"
                            (click)="gotoConsumptionPlanList()"
                        ></button>
                    </div>
                    <div class="my-2">
                        <button
                            pButton
                            pRipple
                            label="View Plans"
                            icon="pi pi-user"
                            class="p-button-success mr-2"
                            (click)="gotoClientPlansList()"
                        ></button>
                    </div>
                </ng-template>
            </p-toolbar>
        </div>
    </div>

    <div class="col-12 xl:col-12">
        <div class="card">
            <h5>Select Date Range for filter Data</h5>
            From :
      <p-calendar [(ngModel)]="fromDate" [showIcon]="true" [showTime]="true" [showSeconds]="true"></p-calendar>
      To :
      <p-calendar [(ngModel)]="toDate" [showIcon]="true" [showTime]="true" [showSeconds]="true"></p-calendar>
      &nbsp;&nbsp;&nbsp;
      <button pButton pRipple label="Search" icon="pi pi-search" class="p-button-primary mr-2" (click)="loadChartData()"></button>
        </div>
    </div>

    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Average</span>
                    <div class="text-900 font-medium text-xl">{{avg}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-bolt text-blue-500 text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-green-500 font-medium">24 new </span>
            <span class="text-500">since last visit</span> -->
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Minumum</span>
                    <div class="text-900 font-medium text-xl">{{min}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-bolt text-blue-500 text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-green-500 font-medium">24 new </span>
            <span class="text-500">since last visit</span> -->
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Maximum</span>
                    <div class="text-900 font-medium text-xl">{{max}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-bolt text-blue-500 text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-green-500 font-medium">24 new </span>
            <span class="text-500">since last visit</span> -->
        </div>
    </div>
    <div class="col-12 lg:col-6 xl:col-3">
        <div class="card mb-0">
            <div class="flex justify-content-between mb-3">
                <div>
                    <span class="block text-500 font-medium mb-3">Sum</span>
                    <div class="text-900 font-medium text-xl">{{sum}}</div>
                </div>
                <div class="flex align-items-center justify-content-center bg-blue-100 border-round" [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                    <i class="pi pi-bolt text-blue-500 text-xl"></i>
                </div>
            </div>
            <!-- <span class="text-green-500 font-medium">24 new </span>
            <span class="text-500">since last visit</span> -->
        </div>
    </div>
    <div class="col-12 xl:col-12">
        <div class="card">
            <h5>Monthly Consumption By Plans</h5>
            <p-chart type="bar" [data]="data" [options]="options"></p-chart>
        </div>
    </div>
</div>
